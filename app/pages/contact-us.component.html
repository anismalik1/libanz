<style>
	.shadow-hide{
		box-shadow: none !important;
	}
	.col.m6.s12.l5.no-padding.cst-top-img img {
    padding-top: 28px;
}



</style>
<app-header class="hide-on-mobile"></app-header>

<div class="spinner-wrapper">
	<ngx-spinner bdColor = "rgba(255,255,255,0.6)" size = "medium" color = "#ff6a00" type = "ball-beat" [fullScreen] = "true"></ngx-spinner>
</div>
<div class="cst-back" [innerHTML] ="this.todoservice.back_link"></div>
<div class="fix-mb-top"></div>	
	<section class="hero">
		<img class="responsive-img" src="{{this.todoservice.base_url}}accounts/assets/img/cms/24x7_Banner1.jpg"><div class="container"><h2 class="center font600 white-text margin-top"></h2></div>
	</section>
	<section>
			<div class="row">
					<div class="col s12 m6">
							<div class="col s12 new-24-7">
							<div class="card center">
							<div class="card-image"><img src="https://www.libanz.com/web-app/assets/images/placeholder.png" /></div>
							
							<div class="card-content">
							<p class="orange-text center font-size-change1 font600" href="javascript:void(0);">Unit No.127 D Mall Sector-10 Rohini Near Rohini West Metro Station, New Delhi-110085</p>
							</div>
							</div>
							</div>
							</div>
							<div class="col s12 m6">
							<div class="col s12 m6 new-24-7">
							<div class="card center">
							<div class="card-image"><img src="https://www.libanz.com/web-app/assets/images/smartphone.png" /></div>
							
							<div class="card-content"><a class="orange-text font-size-change1 font600" href="tel:08010339339">080103 39339</a></div>
							</div>
							</div>
							
							<div class="col s12 m6 new-24-7">
							<div class="card center">
							<div class="card-image"><img src="https://www.libanz.com/web-app/assets/images/email.png" /></div>
							
							<div class="card-content"><a class="orange-text font-size-change1 font600" href="mailto:help@libanz.com">help@libanz.com</a></div>
							</div>
							</div>
							</div>
							<div class="col s12 m12">
							
							<div class="col s12 m6 l5 new-24-7">
							<div class="card center no-padding">
							<div class="card-image"><iframe allowfullscreen="" frameborder="0" height="420" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3499.100326597903!2d77.11152901456165!3d28.716547587025364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d014312baf719%3A0x5d0288f8638181b8!2sMydthshop%20%7C%20Compare%20DTH%20Packages%20%7C%20DTH%20Provider%20in%20Rohini%2C%20Delhi!5e0!3m2!1sen!2sin!4v1569082169598!5m2!1sen!2sin" style="border:0;" width="100%"></iframe></div>
							</div>
							</div>
										<div class="col s12 m6 l7 circle">
											<div class="card shadow-hide">
												<div class="card-content ">
													<h4 class="center text-uppercase font600 why">Solve Your Query </h4>
													<form id="contact-form" [formGroup]="contactgroup" #contactform = "ngForm" (ngSubmit)="contact_submit(contactform.value)">
														<div class="row sec-7">
															<div class="input-field col s12 m6">
																<input id="name" name="name" type="text" class="validate" formControlName="name">
																<label for="name">Name*</label>
																<div class="red-text accent-4 center" *ngIf="!contactgroup.controls['name'].valid && contactgroup.controls['name'].touched">Enter Name*.</div>
															</div>
															<div class="input-field col s12 m6">
																<input id="my-email" name="email" type="email" class="validate" formControlName="email">
																<label for="email">Email*</label>
																<div class="red-text accent-4 center" *ngIf="!contactgroup.controls['email'].valid && contactgroup.controls['email'].touched">Enter Email*.</div>
															</div>
														</div> 
														<div class="row sec-7 no-margin">
															<div class="input-field col s12 m12">
																<input id="subject" name="subject" type="text" class="validate" formControlName="subject">
																<label for="subject">Subject</label>
																<div class="red-text accent-4 center" *ngIf="!contactgroup.controls['subject'].valid && contactgroup.controls['subject'].touched">Enter Subject*.</div>
															</div>
															<div class="input-field col s12 m12">
																<textarea id="textarea1" class="materialize-textarea" formControlName="message"></textarea>
																<label for="textarea1">Message</label>
																<div class="red-text accent-4 center" *ngIf="!contactgroup.controls['message'].valid && contactgroup.controls['message'].touched">Enter Message*.</div>
															</div>
															<div class="input-field col s12 m12 center">
																<button type="submit" class="btn orange" id="contact-form" [disabled]="!contactgroup.valid">Submit</button>
													</div>
													<br/>
														</div>
													</form>						
												</div>
											</div>								
										</div>
							</div>
					
			</div>
		</section>
	<a class="modal-trigger" href="#modal-success">1</a>
	<div id="modal-success" class="modal">
    <div class="modal-content">
      <div class="suce-msg-chat center">
				<div class="success-checkmark">
					<div class="check-icon">
						<span class="icon-line line-tip"></span>
						<span class="icon-line line-long"></span>
						<div class="icon-circle"></div>
						<div class="icon-fix"></div>
					</div>
				</div>
				<h4 class="center font600">Thank you for your message. We will respond to you shortly.</h4>
			</div>
    </div>
    <div class="modal-footer">
      <a href="javascript:" class="modal-action modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>
