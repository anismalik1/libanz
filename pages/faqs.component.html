<section class="container">
  <div class="row">
    <div class="col s12 m3">
      <div class="card side-nav-faqs grey lighten-2">
        <div class="card-content" *ngIf="faqs">
            <span class="card-title center">Queries</span>
          <ul class="collapsible" data-collapsible="accordion">
            <li *ngFor="let item of faqs.list;">
              <div class="collapsible-header font600 active">{{item.title}} <i class="material-icons">
                keyboard_arrow_right</i></div>
              <div class="collapsible-body">
                <ul>
                  <li><a class="queries-active" href="javascript:void(0);" *ngFor="let link of item.records"  (click)="print_faq(link.url)">{{link.question}} <i class="material-icons">
                    keyboard_arrow_right</i></a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col s12 m6 margin-top faq1">
      <h3 class="center font600">Frequently Asked Questions</h3>
      <ul class="collapsible no-box-shadow" data-collapsible="accordion">
        <li class="search-accordin relative">
          <input placeholder="Search Your Answer" id="faq_key" type="text" class="validate">
          <button type="Submit" class="btn-flat" (click)="search_faqs();"><i class="material-icons orange-text font-size-change2">search</i></button>
        </li>
      </ul>
      <div class="faqs-text" *ngIf="single">
        <h2>{{single.question}}</h2>
        <hr>
        <p [innerHTML]="single.answer"></p>
      </div>
      
      <div class="faqs-text" *ngIf="searched && searched.length > 0">
        <h2>Searched Query</h2>
        <span class="grey-text">Showing {{searched.length}} results</span>
        <ul>
          <li *ngFor="let item of searched;">
            <a routerLink="/p/faqs/{{item.url}}" href="item.url" (click)="print_faq(item.url)">{{item.question}}</a>
            <p [innerHTML]="item.meta_description"></p>
          </li>
        </ul>
      </div>

    </div>
    <div class="col s12 m3 ask-question">
      <div class="card grey lighten-2">
        <div class="card-content grey lighten-2 center">
          <span class="card-title">Ask Your Questions</span>
          <form id="contact-form" [formGroup]="faqsgroup" #faqsform = "ngForm" (ngSubmit)="faqs_submit(faqsform.value)">
            <div class="row no-margin">
              <div class="input-field col s12">
                <input id="name" type="text" class="validate" formControlName="name">
                <label for="name">Name*</label>
                <div class="red-text accent-4 center" *ngIf="!faqsgroup.controls['name'].valid && faqsgroup.controls['name'].touched">Enter Name*.</div>
              </div>
              <div class="input-field col s12">
                <input id="memail" type="email" class="validate" formControlName="email">
                <label for="email">Email*</label>
                <div class="red-text accent-4 center" *ngIf="!faqsgroup.controls['email'].valid && faqsgroup.controls['email'].touched">Enter Valid Email*.</div>
              </div>
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea" formControlName="message"></textarea>
                <label for="textarea1">Type Your Question*</label>
                <div class="red-text accent-4 center" *ngIf="!faqsgroup.controls['message'].valid && faqsgroup.controls['message'].touched">Enter Query*.</div>
              </div>
              <div class="col s12 center">
                <button type="Submit" class="btn orange" [disabled]="!faqsgroup.valid">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
