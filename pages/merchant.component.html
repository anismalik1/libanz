<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet">
<app-header></app-header>
<div class="spinner-wrapper">
  <ngx-spinner
  bdColor="rgba(255,255,255,1)"
  size="default"
  color="#ec9737"
  loadingText="Loading..."
  type="ball-clip-rotate">
</ngx-spinner>
</div>
<i id="page-content"></i>
<section class="middle-part margin-top paad-new white">
  <div class="container">
    <h4 class="center text-uppercase font600 why">Register Here!</h4>		
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <form>
          <div class="row">
            <div class="input-field col s12 m6">
              <input id="first_name" name="name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field col s12 m6">
              <input id="email" name="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>            
            <div class="input-field col s12 m6">
              <input id="phone" name="phone" type="number" class="validate">
              <label for="phone">Phone No.</label>
            </div>                        
            <div class="input-field col s12 m6">
              <input id="company-name" name="company-name" type="text" class="validate">
              <label for="company-name">Company Name</label>
            </div>                                    
            <div class="input-field col s12 m6">
              <input id="company-address" name="company-address" type="text" class="validate">
              <label for="company-address">Company Address</label>
            </div>                                    
            <div class="input-field col s12 m6">
              <input id="company-phone" name="company-phone" type="number" class="validate">
              <label for="company-phone">Company Phone No.</label>
            </div>            
            <div class="input-field col s12">
              <input id="home-address" name="home-address" type="text" class="validate">
              <label for="home-address">Home Address</label>
            </div>
            <div class="center col s12">
              <button type="submit" class="btn-large orange white-text">Register Now <i class="fa fa-angle-double-right vertical	-align-middle right" aria-hidden="true"></i></button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
